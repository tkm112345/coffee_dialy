{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee recomender</title>
    <link rel="stylesheet" href="{% static 'stylesheet_reg.css' %}">
    </head>
    <body>
        <header>
            <div class="container">
              <div class="header-left">
                <!-- <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png"> -->
              </div>
              <div class="header-right">
                <a href="/index" class="home">メインページ</a>
              </div>
              <div class="header-right">
                <a href="#" class="analysis">解析</a>
              </div>
              <div class="header-right">
                <a href="/registration/1" class="register">コーヒー登録</a>
              </div>
              <div class="header-right">
                <a href="#" class="login">ログイン</a>
              </div>
            </div>
          </header>
          <br><br><br>
        <h2>Delete page</h2>
        <p>※以下のレコードを削除します。</p>
        <table>
            <tr><th>ID</th><td>{{obj.id}}</td></tr>
            <tr><th>コーヒー名</th><td>{{obj.name}}</td></tr>
            <tr><th>製作会社</th><td>{{obj.company}}</td></tr>
            <tr><th>香り</th><td>{{obj.smell}}</td></tr>
            <tr><th>酸味</th><td>{{obj.acidity}}</td></tr>
            <tr><th>コク</th><td>{{obj.taste}}</td></tr>
            <tr><th>苦味</th><td>{{obj.bitter}}</td></tr>
            <tr><th>風味</th><td>{{obj.flavor}}</td></tr>
            <form action="{% url 'delete' id %}" method="post">
                {% csrf_token %}
                <tr><td></td><td><input type="submit" value="click"></td></tr>
            </form>
        </table>
    </body>
</html>
